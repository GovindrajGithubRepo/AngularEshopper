<div class="features_items">
    <h2 class="title text-center" ng-bind="name"></h2>
    <div class="col-sm-4" ng-repeat="featureproduct in productFeature">
        <div class="product-image-wrapper">
            <div class="single-products">
                <div class="productinfo text-center">
                    <img ng-src="{{featureproduct.image}}" alt="" />
                    <h2 ng-bind="featureproduct.currency"></h2>
                    <p ng-bind="featureproduct.title"></p>
                    <a href="#" class="btn btn-default add-to-cart" ng-bind-html="featureproduct.addCart"></a>
                </div>
            </div>
        </div>
        <div class="choose">
            <ul class="nav nav-pills nav-justified">
                <li>
                    <a href="#" ng-bind-html="featureproduct.wishlist"></a>
                </li>
                <li>
                    <a href="#" ng-bind-html="featureproduct.compare"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
