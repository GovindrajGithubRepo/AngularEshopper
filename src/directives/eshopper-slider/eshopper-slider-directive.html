<section id="slider">
    <!--slider-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="slider-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#slider-carousel" data-slide-to="1"></li>
                        <li data-target="#slider-carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item" ng-repeat="slides in slider" ng-class="{active:!$index}">
                            <div class="col-sm-6">
                                <h1 ng-bind-html="slides.name"><span>E</span>-SHOPPER</h1>
                                <h2 ng-bind="slides.title"></h2>
                                <p ng-bind="slides.content"></p>
                                <button type="button" class="btn btn-default get" ng-bind="slides.getitnow"></button>
                            </div>
                            <div class="col-sm-6">
                                <img ng-src="{{slides.image1}}" class="girl img-responsive" alt="" />
                                <!--img ng-src="{{slides.image1}}" class="pricing" alt="" /-->
                            </div>
                        </div>
                    </div>
                    <a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
                        <i class="fa fa-angle-left"></i>
                    </a>
                    <a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
