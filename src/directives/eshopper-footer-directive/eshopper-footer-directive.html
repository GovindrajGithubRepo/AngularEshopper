<footer id="footer">
    <div class="footer-top">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="companyinfo">
                        <h2 ng-bind-html="footerData.topLeftEshopper.title"></h2>
                        <p ng-bind="footerData.topLeftEshopper.content"></p>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="col-sm-3" ng-repeat="videoGallery in footerData.footerTopRightContent">
                        <div class="video-gallery text-center">
                            <a href="#">
                                <div class="iframe-img">
                                    <img alt="" ng-src="{{videoGallery.img}}">
                                </div>
                                <div class="overlay-icon">
                                    <i class="fa fa-play-circle-o"></i>
                                </div>
                            </a>
                            <p ng-bind="videoGallery.title"></p>
                            <h2 ng-bind="videoGallery.subtitle"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="address">
                        <img alt="" ng-src="{{footerData.map.map}}">
                        <p ng-bind="footerData.map.map.maptitle"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-widget">
        <div class="container">
            <div class="row">
                <div class="col-sm-2" ng-repeat="footerLink in footerData.middleLinks">
                    <div class="single-widget">
                        <h2 ng-bind="footerLink.type"></h2>
                        <ul class="nav nav-pills nav-stacked">
                            <li ng-repeat="links in footerLink.links">
                                <a href="#" ng-bind="links.linktext"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3 col-sm-offset-1">
                    <div class="single-widget">
                        <h2>About Shopper</h2>
                        <form class="searchform" action="#">
                            <input type="text" placeholder="Your email address">
                            <button class="btn btn-default" type="submit"><i class="fa fa-arrow-circle-o-right"></i></button>
                            <p>Get the most recent updates from <br>our site and be updated your self...</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <div class="container">
            <div class="row">
                <p class="pull-left" ng-bind="footerData.footerLink.copyrighttext"></p>
                <p class="pull-right" ng-bind-html="footerData.footerLink.ownerofsite"></p>
            </div>
        </div>
    </div>
</footer>
